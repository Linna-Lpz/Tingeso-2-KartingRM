apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-reports-deployment
  labels:
    app: ms-reports-deployment
spec:
  selector:
    matchLabels:
      app: ms-reports-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-reports-deployment
    spec:
      containers:
        - name: ms-reports
          image: calpz/ms-reports-image
          ports:
            - containerPort: 8006
          env:
            - name: SERVER_PORT
              value: "0"